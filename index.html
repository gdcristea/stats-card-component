<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="card">
    <div class="card_img">
      <img class="image1" src="images/image-header-mobile.jpg" alt="picture of a group of people working on their laptops">
      <img class="image2" src="images/image-header-desktop.jpg" alt="picture of a group of people working on their laptops">
    </div>

    <div class="card_body">
      <h1 class="card_title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="card_content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <footer class="card_footer">
        <div>
          <p class="card_footer_stats">10k+</p>
          <p class="card_footer_stats_headings">companies</p>
        </div>
        <div>
          <p class="card_footer_stats">314</p>
          <p class="card_footer_stats_headings">templates</p>
        </div>
        <div>
          <p class="card_footer_stats">12<span class="upp">m</span>+</p>
          <p class="card_footer_stats_headings">queries</p>
        </div>
      </footer>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gdcristea" target="_blank">Daniel Cristea</a>.
  </footer>
</body>
</html>
